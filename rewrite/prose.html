<!--AINT WORKING RANDOM WINDOW LOCATION-->  
<script>
  function randomWindow() {
    const contentBoxList = document.getElementsByClassName("draggable");
      for (let index = 0; index < contentBoxList.length; index++) {
        contentBoxList[index].style.left = (Math.floor(Math.random() * (window.innerWidth - contentBoxList[index].offsetWidth))) + "px";
        contentBoxList[index].style.top = (Math.floor(Math.random() * (window.innerHeight - contentBoxList[index].offsetHeight))) + "px";
      }
  }
</script>
<!--MOVEABLE NAV SCRIPT-->
<script>

  var draggableElements = document.getElementsByClassName("draggable");
  
  for(var i = 0; i < draggableElements.length; i++){
      dragElement(draggableElements[i]);
  }
  
  function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "header")) {
          document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
      } else {
          elmnt.onmousedown = dragMouseDown;
      }
      function dragMouseDown(e) {
          e = e || window.event;
          pos3 = parseInt(e.clientX);
          pos4 = parseInt(e.clientY);
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
          return false;
      }
  
      function elementDrag(e) {
          e = e || window.event;
          pos1 = pos3 - parseInt(e.clientX);
          pos2 = pos4 - parseInt(e.clientY);
          pos3 = parseInt(e.clientX);
          pos4 = parseInt(e.clientY);
          elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
          console.log(elmnt.offsetTop)
          elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }
  
      function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
      }
  }
</script>
